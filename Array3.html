<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Días</title>
  <script>
    var dias = ["lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo"]; // podemos poner tanto let como var para definir la variable
    document.write("<h2> Días de la semana </h2>");
    dato = window.prompt("Introduce un número del 0 al 5", "0");
    num = parseInt(dato);
    document.write(`El día introducido es: ${dias[num]}`);
  </script>
</head>
<body>
</body>
</html>

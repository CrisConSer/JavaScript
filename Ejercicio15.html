
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/>
<title> Entrada de Datos</title>
<script>
function calcula()
{
let numero = document.fdatos.entrada.value; // document = al documento, fdatos = formulario, entrada = casilla en donde pongo los numeros, value = el valor que pongo en la casilla
let dato = document.getElementById("lista"); // busca en el documento la etiqueta que se llama "lista" linea 20
let valor = dato.options[lista.selectedIndex].value; // de esta lista selecciona el valor que le estamos asignando "2""3"....
let resultado = numero * valor;
document.getElementById("salida").innerHTML = resultado; // de derecha a izquierda se guarda en resultado el resultado que se ha obotenido en resultado
}
</script>
</head>
<body>
<form name="fdatos">
Introduce n√∫mero: <input type="text" size="10" name="entrada"/>
<b> X </b>
<select id="lista" onchange="calcula()">
<option value="1" selected>uno</option>
<option value="2">dos</option>
<option value="3">tres</option>
<option value="4">cuatro</option>
<option value="5">cinco</option>
<option value="6">seis</option>

</select>
</form>
<div id ="salida"></div>
</body>
</html>

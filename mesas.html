<!DOCTYPE html>
<html>
<head>
  <title>Mapa con Mesas de Trabajo</title>
  <style>
    /* Estilos para el mapa */
    #mapa {
      width: 500px;
      height: 500px;
      position: relative;
      background: #f2f2f2;
    }
    
    /* Estilos para las mesas de trabajo */
    .mesa {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ffcc00;
      border-radius: 50%;
    }
  </style>
  <script>
    function mostrarPersonas(mesa) {
      var personas = '';
      if (mesa === 'mesa1') {
        personas = 'Estefi, Cris';
      } else if (mesa === 'mesa2') {
        personas = 'Santi';
      } else if (mesa === 'mesa3') {
        personas = 'Carmen';
      }
      alert('Personas que usan esta mesa: ' + personas);
    }
  </script>
</head>
<body>
  <div id="mapa">
    <!-- Mesas de trabajo -->
    <div class="mesa" style="top: 100px; left: 150px;" onclick="mostrarPersonas('mesa1')">Puesto 151</div>
    <div class="mesa" style="top: 200px; left: 250px;" onclick="mostrarPersonas('mesa2')">Puesto 142</div>
    <div class="mesa" style="top: 300px; left: 350px;" onclick="mostrarPersonas('mesa3')">Puesto 123</div>
    <!-- Agrega más mesas de trabajo según sea necesario -->
  </div>
</body>
</html>
